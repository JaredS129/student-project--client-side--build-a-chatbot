<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Chatbot</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="chatbot-interface">
      <div class="bot-face">
        <img
          class="robot-img"
          id="robot-img"
          src="images/robot-stonks.jpeg"
          alt="A robot"
        />
      </div>

      <div>
        <div class="commands">
          <h2 class="info">Commands</h2>
          <h3 class="info">
            <strong>my details</strong> - Display all of your details that you
            have given to Invest-O-Bot
          </h3>
          <h3 class="info">
            <strong>reset</strong> - Start over and begin the conversation again
            from the start
          </h3>
        </div>
      </div>

      <div class="chat-container">
        <form id="chat-form" class="chat-form">
          <input
            id="chat-input"
            class="chat-input"
            type="text"
            placeholder="Talk to Invest-O-Bot..."
            autocomplete="off"
          />
          <button class="btn-chat-send" type="submit" id="btn-chat-send">
            Send
          </button>
        </form>
      </div>

      <div class="chatbox-container">
        <div id="chatbox" class="chatbox">
          <div class="chat-item chat-item-bot">Hi There, What's your name?</div>
        </div>
      </div>
    </div>

    <script src="lib/index.js" type="module"></script>
  </body>
</html>
